<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        .booking-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .booking-button:hover {
            background-color: #45a049;
        }
        .options {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #ddd;
            border-radius: 4px;
            
        }
        .options a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            
        }
        .options a:hover {
            background-color: #ccc;
            
            margin: 0%;
            padding: 0%;

        }
        img{
            margin: 0%;
            padding: 0%;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="options">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
        </div>
        <img src="img/WhatsApp Image 2024-03-22 at 13.24.35_260dcd7f.jpg" alt="">
        <h1>Welcome to Inworkers!</h1>
        <p>Find the perfect furniture for your space!</p>
        <a href="book.html" class="booking-button">Book Now</a>
    </div>
    
</body>
</html>
